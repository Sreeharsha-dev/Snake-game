<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Snake Game</title>
<style>
  body {
    background-color: #ffeaa7;
    margin: 0;
    padding: 0;
  }
  canvas {
    display: block;
    margin: auto;
    border: 2px solid #2d3436;
  }
  button {
    background-color: #d63031;
    color: white;
    font-size: 20px;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 5px;
  }
  button:hover {
    cursor: pointer;
    background-color: #FF857F;
  }
  button:focus {
    outline: none;
  }
  #score {
    text-align: center;
    font-size: 30px;
    margin-top: 10px;
    margin-bottom: 20px;
    color: #2d3436;
  }
  footer{
    text-align: center;
  }
</style>
</head>
<body>
<h1 style="text-align: center; color: #2d3436;">Snake Game</h1>
<canvas id="canvas" width="400" height="400"></canvas>
<div id="buttons" style="text-align: center;">
  <button id="up">Up</button>
  <button id="left">Left</button>
  <button id="right">Right</button>
  <button id="down">Down</button>
</div>
<div id="score">Score: 0</div>
<script>
  // Get canvas element and context
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  // Set starting position and size of snake and food
  let snake = [{x: 10, y: 10}];
  let food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
  let size = 20;

  // Set starting direction and score
  let direction = "right";
  let score = 0;

  // Draw snake and food
  function draw() {
    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = "#2d3436";
    ctx.fillRect(food.x * size, food.y * size, size, size);

    // Draw snake
    ctx.fillStyle = "#d63031";
    for (let i = 0; i < snake.length; i++) {
      ctx.fillRect(snake[i].x * size, snake[i].y * size, size, size);
    }
  }

  // Move snake
  function move() {
    // Add new head to snake based on direction
    let x = snake[0].x;
    let y = snake[0].y;
    if (direction === "up") {
      y--;
    } else if (direction === "down") {
      y++;
    } else if (direction === "left") {
      x--;
    } else if (direction === "right") {
      x++;
    }
    snake.unshift({x: x, y: y});

    // Check for collision with food
    if (snake[0].x === food.x && snake[0].y === food.y) {
      // Increase score and spawn new food
      score++;
      food = {x:Math.floor(Math.random() * 20),
			y: Math.floor(Math.random() * 20)
		};
	} else {
		// Remove tail if snake didn't eat food
		snake.pop();
	}
}

// Check for collision with walls or snake body
function checkCollision() {
	// Check for collision with walls
	if (snake[0].x < 0 || snake[0].x > 19 || snake[0].y < 0 || snake[0].y > 19) {
		return true;
	}

	// Check for collision with snake body
	for (let i = 1; i < snake.length; i++) {
		if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
			return true;
		}
	}

	return false;
}

// Game loop
function gameLoop() {
	// Move snake and draw on canvas
	move();
	draw();

	// Check for collision
	if (checkCollision()) {
		// End game and show score
		clearInterval(interval);
		alert("Game Over!\n\nYour score: " + score);
	}
}

// Add event listeners to direction buttons
document.getElementById("up").addEventListener("click", function() {
	direction = "up";
});
document.getElementById("left").addEventListener("click", function() {
	direction = "left";
});
document.getElementById("right").addEventListener("click", function() {
	direction = "right";
});
document.getElementById("down").addEventListener("click", function() {
	direction = "down";
});

// Start game loop
let interval = setInterval(gameLoop, 100);

// Disable arrow keys scrolling the page
window.addEventListener("keydown", function(e) {
	if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
		e.preventDefault();
	}
}, false);
</script>
  </body>
  <footer><i><b>For SariðŸ’•</b></i></footer>
</html>
